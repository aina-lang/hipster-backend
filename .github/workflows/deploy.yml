name: Deploy NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: hipster
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/hipster-backend
            
            echo "--- Nettoyage Git ---"
            git checkout package-lock.json
            git pull origin main
            
            export STRIPE_SECRET="${{ secrets.STRIPE_SECRET }}"
            
            echo "--- Installation des dépendances ---"
            npm install --legacy-peer-deps
            
            echo "--- Build de l'application ---"
            npm run build
            
            mkdir -p dist/src/templates
            cp -r dist/templates/* dist/src/templates/ || true
           
            echo "--- Redémarrage PM2 ---"
            # Note: On utilise dist/main.js car le nouveau tsconfig évite l'imbrication dist/src/
            pm2 restart hipster-api --update-env || pm2 start dist/main.js --name hipster-api
            pm2 save
          EOF
