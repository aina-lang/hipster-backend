name: Deploy NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: hipster
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/hipster-backend
            git pull origin main
            export STRIPE_SECRET="${{ secrets.STRIPE_SECRET }}"
            npm install
            npm run build
            mkdir -p dist/src/templates
            cp -r dist/templates/* dist/src/templates/ || true
            pm2 restart hipster-api || pm2 start dist/src/main.js --name hipster-api
            pm2 save
          EOF
